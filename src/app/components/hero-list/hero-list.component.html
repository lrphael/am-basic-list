
  <ng-container class="row" *ngIf="(lastEventExist && findHero.length == 0); else elseTemplate">
    
    <mat-card><div class="bg-hero-not-found"></div></mat-card>
  </ng-container>

  <ng-template #elseTemplate>
    <table mat-table [dataSource]="findHero.length ? findHero : heroData" class="mat-elevation-z8">
      
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Edit Btn Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell class="text-right" *matCellDef="let element">
            <button class="ml-2 btn-edit" mat-raised-button (click)="editHero(element)"> <mat-icon>edit</mat-icon> </button> 
            <button class="ml-2 btn-delete" mat-raised-button (click)="deleteHero(element)"> <mat-icon>delete</mat-icon> </button>
          </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </ng-template>
